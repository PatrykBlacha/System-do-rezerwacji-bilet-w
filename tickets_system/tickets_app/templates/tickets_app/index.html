{% extends "base.html" %}
{% load static %}

{% block title %}Tickets_app{% endblock %}

{% block content %}
    <h1>Upcoming Events</h1>

    {% if latest_events %}
        <ul>
        {% for event in latest_events %}
            <li><a href="/events/{{ event.id }}/">{{ event.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}

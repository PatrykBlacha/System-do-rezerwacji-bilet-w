{% extends "base.html" %}
{% block title %}Zakup Grupowy{% endblock %}

{% block content %}
<h2>Zakup Grupowy - {{ event.name }}</h2>

<form method="post">
    {% csrf_token %}
    {% for ticket in tickets %}
        <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;">
            <input type="checkbox" name="ticket_ids" value="{{ ticket.id }}">
            <strong>Miejsce:</strong> {{ ticket.seat }}, <strong>Cena:</strong> {{ ticket.price }}<br>

            <input type="text" name="first_name_{{ ticket.id }}" placeholder="ImiÄ™" required>
            <input type="text" name="last_name_{{ ticket.id }}" placeholder="Nazwisko" required>
            <input type="email" name="email_{{ ticket.id }}" placeholder="Email" required>
            <input type="text" name="address_{{ ticket.id }}" placeholder="Adres" required>
        </div>
    {% endfor %}
    <button type="submit">Kup grupowo</button>
</form>

{% endblock %}

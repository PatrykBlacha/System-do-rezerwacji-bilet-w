{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center mb-0">Zaloguj się</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" required>
                            {% if field.errors %}
                                <div class="alert alert-danger mt-1 p-2">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się tutaj</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
